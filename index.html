<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Chatbot</title>

    <!-- 1. Updated CSS -->
    <style>
      /* Import Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Roboto:wght@400;700&display=swap');

      /* Basic styles for iframe context */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: transparent; /* Allow Wix background to show through */
        font-family: 'Roboto', sans-serif; /* Optional: Set base font */
        font-size: 16px; /* Optional: Set base font size */
        overflow: hidden; /* Prevent scrollbars on body/html */
      }

      /* Ensure root fills the body */
      #root {
         width: 100%;
         height: 100%;
         display: flex; /* Use flex to easily manage the chatbot container */
      }

      /* --- Chatbot Component CSS --- */
      .chatbot-container {
        width: 100%; /* Fill the #root div */
        height: 100%; /* Fill the #root div */
        /* min-height: 300px; /* Keep minimum height */
        display: flex;
        flex-direction: column;
        background-color: #F3F3F3; /* Chatbot background */
        overflow: hidden; /* Container handles internal overflow */
        /* Remove styles better handled by Wix element container */
        border-radius: 0;
        box-shadow: none;
        border: none;
         box-sizing: border-box; /* Ensure padding/border included in 100% */
      }

      .chatbot-header {
        background-color: #FFFFFF;
        color: #414141;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex-shrink: 0; /* Prevent header from shrinking */
        border-bottom: 1px solid #414141;
      }

      .chatbot-header img {
        height: 32px;
        object-fit: contain;
      }

      .chatbot-messages {
        flex: 1; /* Allow messages area to grow */
        padding: 16px;
        overflow-y: auto; /* Scroll messages */
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #FFFFFF;
        font-size: 15px;
      }

      .chatbot-message {
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 80%;
        line-height: 1.4;
        transition: all 0.3s ease;
        word-wrap: break-word;
        font-family: 'Roboto', sans-serif;
      }

      .chatbot-message.bot {
        background-color: #86C490;
        color: #414141;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .chatbot-message.user {
        background-color: #414141;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .chatbot-message.typing-indicator {
        color: #555;
        font-style: italic;
         /* Make typing indicator consistent with bot message */
         background-color: #86C490;
         color: #414141;
         align-self: flex-start;
         border-bottom-left-radius: 4px;
         padding: 10px 14px; /* Add padding like other messages */
         border-radius: 16px; /* Add radius like other messages */
      }

      .chatbot-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #414141;
        background-color: #f9f9f9;
        flex-shrink: 0; /* Prevent input area from shrinking */
      }

      .chatbot-input textarea {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 8px 0 0 8px;
        font-size: 14px;
        line-height: 1.4;
        outline: none;
        resize: none;
        overflow-y: hidden; /* Needed for auto-resize */
        min-height: 22px; /* Initial height */
        max-height: 120px; /* Limit expansion */
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        background-color: #FFFFFF;
        color: #333333;
        transition: height 0.1s ease, box-shadow 0.2s ease;
      }

      .chatbot-input button {
        padding: 8px 16px;
        border: 1px solid #86C490;
        border-left: none;
        background-color: #86C490;
        color: #414141;
        font-weight: 700;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        box-sizing: border-box;
        transition: background-color 0.2s ease;
        flex-shrink: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        height: 40px; /* Match textarea box-sizing height */
      }

      .chatbot-input button:hover:not(:disabled) {
         background-color: #76b480;
         border-color: #76b480;
      }

      .chatbot-input button:disabled {
        background-color: #cccccc;
        border-color: #cccccc;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .chatbot-input textarea:focus {
        border-color: #86C490;
        box-shadow: 0 0 0 2px rgba(134, 196, 144, 0.3);
      }
       /* --- End of Chatbot Component CSS --- */
    </style>

    <!-- 2. Script Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <!-- 3. Root Element for React -->
    <div id="root"></div>

    <!-- 4. Updated React JS Code -->
    <script type="text/babel">
      const { v4: uuidv4 } = uuid; // uuid is global via CDN script

      const ChatBotUI = () => {
        // State for messages and user input
        const [messages, setMessages] = React.useState([
          {
            sender: 'bot',
            text: "Hi, I'm Theus!", // Initial greeting
            id: 'initial-greeting'
          }
        ]);
        const [input, setInput] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        const sessionIdRef = React.useRef(null);
        const messagesEndRef = React.useRef(null);
        const textareaRef = React.useRef(null);

        // Generate Session ID
        React.useEffect(() => {
          if (!sessionIdRef.current) {
            sessionIdRef.current = uuidv4();
            console.log("Generated Session ID:", sessionIdRef.current);
          }
        }, []);

        // Scroll to bottom on new message/loading change
        React.useEffect(() => {
          if (messagesEndRef.current) {
            messagesEndRef.current.scrollTop = messagesEndRef.current.scrollHeight;
          }
        }, [messages, isLoading]);

        // Auto-resize textarea
         React.useEffect(() => {
            if (textareaRef.current) {
                textareaRef.current.style.height = 'auto'; // Reset height
                textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
            }
         }, [input]);

        // Handle Sending Message
        const handleSend = async () => {
          const userInput = input.trim();
          if (!userInput || isLoading) return;

          const newUserMessage = { sender: 'user', text: userInput, id: uuidv4() };
          setMessages(prev => [...prev, newUserMessage]);

          setInput('');
          textareaRef.current?.focus();
          setIsLoading(true);

          const gatewayUrl = 'https://theusv3-gateway-740868556894.us-central1.run.app';

          try {
            const response = await fetch(gatewayUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  message: userInput,
                  sessionId: sessionIdRef.current
              }),
            });

            if (!response.ok) {
              const errorText = await response.text().catch(() => `Status: ${response.status}`);
              console.error('Gateway error response:', response.status, response.statusText, errorText);
              setIsLoading(false);
              textareaRef.current?.focus();
              setMessages(prev => [
                  ...prev,
                  { sender: 'bot', text: \`Sorry, network error (\${response.status}). Please try again.\`, id: uuidv4() }
              ]);
              return; // Don't proceed after error
            }

            // Response OK
            const data = await response.json();
            setIsLoading(false); // Stop loading after getting data

            if (data.reply) {
              // Simulated Streaming Logic
              const fullReply = data.reply;
              const messageId = uuidv4(); // Use UUID for bot message key

              setMessages(prev => [
                ...prev,
                { sender: 'bot', text: '', id: messageId }
              ]);

              let currentText = '';
              let charIndex = 0;
              const typingSpeed = 40; // ms per character

              const intervalId = setInterval(() => {
                if (charIndex < fullReply.length) {
                  currentText += fullReply[charIndex];
                  setMessages(prevMessages =>
                    prevMessages.map(msg =>
                      msg.id === messageId ? { ...msg, text: currentText } : msg
                    )
                  );
                  charIndex++;
                } else {
                  clearInterval(intervalId);
                  textareaRef.current?.focus();
                }
              }, typingSpeed);

            } else {
              console.error('No reply found in gateway response:', data);
              setMessages(prev => [
                ...prev,
                { sender: 'bot', text: "Sorry, I received a response but couldn't find a reply.", id: uuidv4() }
              ]);
               textareaRef.current?.focus();
            }

          } catch (error) {
            console.error('Error sending message to gateway (fetch or json parse failed):', error);
            setIsLoading(false);
            setMessages(prev => [
              ...prev,
              { sender: 'bot', text: "Sorry, I'm having trouble connecting. Please try again.", id: uuidv4() }
            ]);
             textareaRef.current?.focus();
          }
        }; // End handleSend

        // Handle Enter Key
        const handleKeyDown = (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
          }
        };

        // Render UI
        return (
          <div className="chatbot-container">
            <div className="chatbot-header">
              <img
                src="https://assets.codepen.io/14271633/aigora_no_bg.png?format=auto" /* Keep CodePen URL for now */
                alt="Aigora Logo"
              />
            </div>
            <div className="chatbot-messages" ref={messagesEndRef}>
              {messages.map((msg) => (
                <div key={msg.id} className={\`chatbot-message \${msg.sender}\`}>
                  <span style={{ whiteSpace: 'pre-wrap' }}>{msg.text}</span>
                </div>
              ))}
              {isLoading && (
                <div className="chatbot-message bot typing-indicator">
                  Theus is typing...
                </div>
              )}
            </div>
            <div className="chatbot-input">
              <textarea
                ref={textareaRef}
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={handleKeyDown}
                placeholder="Type your message..."
                disabled={isLoading}
                rows="1"
              />
              {/* Disable button if loading or input is just whitespace */}
              <button onClick={handleSend} disabled={isLoading || !input.trim()}>
                Send
              </button>
            </div>
          </div>
        );
      }; // End ChatBotUI Component

      // Render to the #root div in this document
      ReactDOM.render(<ChatBotUI />, document.getElementById('root'));

    </script>

</body>
</html>
